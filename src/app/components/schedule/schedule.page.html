<ion-header no-border>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let day of (schedule$ | async); let i = index" [routerLink]="['day', i]" detail>
      <ion-label>
        <h2 class="subtitle">{{ day.description | appTranslate }}</h2>
        <div class="subsubtitle">{{ day.title | appTranslate }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
